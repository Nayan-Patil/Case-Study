<div class="flex-box">
    <div class="search-form">
      <form class="search-form" >
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>From</mat-label>
            <input matInput name="source" #source="ngModel" [(ngModel)]="trainData.source" placeholder="From">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>To</mat-label>
            <input matInput name="destination" #destination="ngModel" [(ngModel)]="trainData.destination" placeholder="To">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Choose a journey date</mat-label>
            <input matInput name="date"  [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
           <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <button (click)="searchTrain()"  type="button" class="btn btn-success float-right">Search</button>
    </form>
    <div>
        
    </div>
    </div>
    <table border="1" cellspacing='2' cellpadding='6' width='100%'>
      <thead>
        <tr>
          <th>Train Number</th>
          <th>Train Name</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Distance</th>
          <th>Vacant Seats</th>
          <th col-span=1>Select</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let train of trainsList">
          <td>{{train.trainNumber}}</td>
          <td>{{train.trainName}}</td>
          <td>{{train.source}}</td>
          <td>{{train.destination}}</td>
          <td>{{train.distance}}</td>
          <td>{{train.vacantSeats}}</td>
          <mat-dialog-actions>
          <td><button  class="btn btn-primary" (click)="selectTrain(train)" mat-dialog-closed mat-dialog-close="selectedTrain(train)">Select</button></td>
        </mat-dialog-actions>
        </tr>
      </tbody>
      
    </table>

   
    
    
    </div>
