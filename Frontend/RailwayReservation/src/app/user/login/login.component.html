<div class="container-fluid">
<div class="split left">
    <div class="centered">
    <!--  <img [src]="trainlogo" >-->
      
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
        <form class="form">
            <h2 style="font-size: 35px;font-weight: 600;">USER LOGIN</h2>
            <div class="form-group">
                <label for="">Email</label>
                <br>
                <input  type="text" name="email"  #email="ngModel" [(ngModel)]="loginUserData.email" id="">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <br>
                <input  type="password" name="password" #password="ngModel" [(ngModel)]="loginUserData.password" id="">
            </div>  
            <div>
                <h2 class="text-danger" *ngIf="isLoginError">{{errorMessage1}}</h2>
                <h2 class="text-danger" *ngIf="isLoginError" >{{errorMessage2}}</h2>
            </div>
           <span> <button (click)="loginUser()"  routerLink="/ticket/profile" type="button" class="btn btn-success">LogIn</button></span>
        <span> <button class="btn btn-danger" routerLink="" type="button" >Back</button></span>
        </form>
    </div>
  </div>
</div>
