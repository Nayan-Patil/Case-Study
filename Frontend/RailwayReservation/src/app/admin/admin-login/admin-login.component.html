
<div class="split left">
    <div class="centered">
      
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
        <form class="form">
          <h2 style="font-size: 35px;font-weight: 700;">Admin Login</h2>
            <div class="form-group">
                <label for="">Email:</label>
                <br>
                <input  type="text" name="email"  #email="ngModel" [(ngModel)]="loginAdminData.email" id="">
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <br>
                <input  type="password" name="password" #password="ngModel" [(ngModel)]="loginAdminData.password" id="">
            </div>  
            <div>
              <h2 class="text-danger" *ngIf="isLoginError">{{errorMessage1}}</h2>
              <h2 class="text-danger" *ngIf="isLoginError" >{{errorMessage2}}</h2>
          </div>
           <span> <button class="btn btn-success" (click)="loginAdmin()" routerLink="/adminOperations" type="button" >LogIn</button></span>
          <span><button class="btn btn-danger" routerLink="" type="button" >Back</button></span>
        </form>
    </div>
  </div>
